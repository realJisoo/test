<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리테스트 사이트</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단바 -->
    <header class="header">
        <div class="header-container">
            <button class="site-icon" onclick="scrollToTop()">
                <img src="images/site-icon.png" alt="사이트 아이콘" class="site-icon-img">
            </button>
            <button class="menu-toggle" onclick="toggleSideMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- 사이드 메뉴 -->
    <nav class="side-menu" id="sideMenu">
        <div class="side-menu-content">
            <button class="close-menu" onclick="toggleSideMenu()">×</button>
            <div class="menu-item" onclick="openSearchPopup()">
                <span class="menu-icon">🔍</span>
                <span>콘텐츠 검색</span>
            </div>
            <div class="menu-item" onclick="goToProfile()">
                <span class="menu-icon">👤</span>
                <span>내 정보</span>
            </div>
        </div>
    </nav>

    <!-- 검색 팝업 -->
    <div class="search-popup" id="searchPopup">
        <div class="search-popup-content">
            <button class="close-search" onclick="closeSearchPopup()">×</button>
            <h3>콘텐츠 검색</h3>
            <div class="search-input-container">
                <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." class="search-input">
                <button onclick="performSearch()" class="search-btn">검색</button>
            </div>
        </div>
    </div>

    <!-- 메인 페이지 -->
    <div id="main-page" class="page active">
        <!-- 메인 배너 슬라이더 -->
        <section class="banner-section">
            <div class="banner-slider" id="bannerSlider">
                <div class="banner-slide active">
                    <img src="images/banner1.jpg" alt="배너 1" class="banner-img">
                </div>
                <div class="banner-slide">
                    <img src="images/banner2.jpg" alt="배너 2" class="banner-img">
                </div>
                <div class="banner-slide">
                    <img src="images/banner3.jpg" alt="배너 3" class="banner-img">
                </div>
            </div>
            <div class="banner-indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
            </div>
        </section>

        <!-- 추천 콘텐츠 -->
        <section class="recommended-section">
            <div class="container">
                <h2 class="section-title">✨ 추천 콘텐츠</h2>
                <div class="content-grid recommended-grid" id="recommendedContent">
                    <!-- 추천 콘텐츠가 동적으로 생성됩니다 -->
                </div>
            </div>
        </section>

        <!-- 기존 콘텐츠 -->
        <section class="all-content-section">
            <div class="container">
                <h2 class="section-title">📋 모든 콘텐츠</h2>
                <div class="content-grid all-content-grid" id="allContent">
                    <!-- 모든 콘텐츠가 동적으로 생성됩니다 -->
                </div>
            </div>
        </section>

        <!-- 푸터 -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <h4>사업자 정보</h4>
                        <p id="businessInfo" class="editable">사업자 정보를 입력하세요</p>
                    </div>
                    <div class="footer-section">
                        <h4>연락처</h4>
                        <p id="contactInfo" class="editable">연락처 정보를 입력하세요</p>
                    </div>
                    <div class="footer-section">
                        <h4>법적 고지</h4>
                        <a href="privacy.html" class="privacy-link">개인정보 처리방침</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024 심리테스트 사이트. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- 검색 결과 페이지 -->
    <div id="search-page" class="page">
        <div class="container">
            <div class="page-header">
                <button onclick="goToHome()" class="back-btn">← 홈으로</button>
                <h1>검색 결과</h1>
            </div>
            <div class="search-results">
                <p class="search-query">검색어: <span id="searchQuery"></span></p>
                <div class="content-grid search-results-grid" id="searchResults">
                    <!-- 검색 결과가 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 회원정보 페이지 -->
    <div id="profile-page" class="page">
        <div class="container">
            <div class="page-header">
                <button onclick="goToHome()" class="back-btn">← 홈으로</button>
                <h1>내 정보</h1>
            </div>
            <div class="profile-content">
                <div class="placeholder-content">
                    <p>회원정보 페이지는 현재 개발 중입니다.</p>
                    <p>추후 업데이트 예정입니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
