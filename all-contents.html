<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 콘텐츠 모음</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button class="site-icon" onclick="window.location.href='index.html'">
                <img src="images/site-icon.png" alt="사이트 아이콘" class="site-icon-img">
            </button>
        </div>
    </header>
    <div class="page active" style="padding-top:60px;">
        <div class="container">
            <div class="page-header">
                <button onclick="window.location.href='index.html'" class="back-btn">← 홈으로</button>
                <h1>전체 콘텐츠 모음</h1>
            </div>
            <div class="content-grid all-content-grid" id="allContentsGrid">
                <!-- 전체 콘텐츠가 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>
    <script>
    // contentList는 script.js와 동일하게 복사
    const contentList = [
        {
            id: 'mbti-tf-test',
            title: '나는 대문자T? 대문자F?',
            description: 'MBTI T/F 심리테스트',
            thumbnail: '🤖',
            url: 'test.html',
            isRecommended: true
        },
        {
            id: 'personality-test',
            title: '성격 유형 테스트',
            description: '나의 성격 알아보기',
            thumbnail: '🧠',
            url: '#',
            isRecommended: true
        },
        {
            id: 'love-test',
            title: '연애 스타일 테스트',
            description: '나의 연애 타입은?',
            thumbnail: '💖',
            url: '#',
            isRecommended: true
        },
        {
            id: 'career-test',
            title: '직업 적성 테스트',
            description: '나에게 맞는 직업 찾기',
            thumbnail: '💼',
            url: '#',
            isRecommended: false
        },
        {
            id: 'friendship-test',
            title: '친구 유형 테스트',
            description: '나는 어떤 친구일까?',
            thumbnail: '👥',
            url: '#',
            isRecommended: false
        }
    ];
    function createContentElement(item) {
        const div = document.createElement('div');
        div.className = 'content-item';
        div.innerHTML = `
            <div class="content-thumbnail">${item.thumbnail}</div>
            <div class="content-title">${item.title}</div>
            <div class="content-description">${item.description}</div>
        `;
        div.addEventListener('click', () => {
            if (item.url !== '#') {
                window.location.href = item.url;
            } else {
                alert('준비중인 콘텐츠입니다!');
            }
        });
        return div;
    }
    function renderAllContents() {
        const grid = document.getElementById('allContentsGrid');
        grid.innerHTML = '';
        contentList.forEach(item => {
            grid.appendChild(createContentElement(item));
        });
    }
    document.addEventListener('DOMContentLoaded', renderAllContents);
    </script>
</body>
</html>
